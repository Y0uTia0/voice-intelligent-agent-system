<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>语音智能代理系统</title>
    <style>
      /* 基础样式，确保即使外部CSS未加载也能显示 */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #1E1E2F;
        color: white;
      }
      #root {
        min-height: 100vh;
      }
      .debugBox {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: lime;
        padding: 10px;
        border-radius: 5px;
        font-size: 12px;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="debugBox">页面正在加载，请稍候...</div>
    <script>
      // 简单的调试输出
      console.log('页面开始加载', new Date().toLocaleTimeString());
      window.addEventListener('load', function() {
        console.log('页面加载完成', new Date().toLocaleTimeString());
        document.querySelector('.debugBox').textContent = '页面已加载完成！';
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
